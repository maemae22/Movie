plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.7'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-aop' // AOP
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2'
	runtimeOnly 'mysql:mysql-connector-java' // MySQL
	implementation 'org.springframework.boot:spring-boot-starter-web' // Spring Web
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // thymeleaf
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// localhost:8080/swagger-ui.html
	implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
	implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'

	implementation 'commons-io:commons-io:2.6' // 파일처리

	// Lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	implementation files('libs/kobis-opcl-rest-v1.0.jar')	//영화진흥위원회 open api
	implementation 'com.googlecode.json-simple:json-simple:1.1.1'	// json 데이터 처리
}

tasks.named('test') {
	useJUnitPlatform()
}
