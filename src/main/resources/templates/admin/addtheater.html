    <script>
    	function subForm(){
    		// oEditors.getById["smartEditor"].exec("UPDATE_CONTENTS_FIELD", []);
    		// var theaterDetail = $("#smartEditor").val();
			var selectedTheater=$("#preselectedTheater").val();
			var seats=$("#preseats").val();
			var movieName = $("#premovieName").val();
			var movieDate = $("#premovieDate").val();
			var movieTime = $("#premovieTime").val();
			var latitude = $("#prelatitude").val();
    		var longitude = $("#prelongitude").val();

    		// $("#theaterDetail").val(theaterDetail);
    		$("#selectedTheater").val(selectedTheater);
    		$("#seats").val(seats);
    		$("#movieName").val(movieName);
    		$("#movieDate").val(movieDate);
    		$("#movieTime").val(movieTime);
    		$("#latitude").val(latitude);
    		$("#longitude").val(longitude);

    		if($("#selectedTheater").val().length < 1){
    			alert("빈칸없이 작성해주세요.");
    			return;
    		}

            $.ajax({
                url: "/admin/theaters",
                type:"POST",
                data:
                    {
                        "selectedTheater":selectedTheater,
                        "seats":seats,
                        "movieName":movieName,
                        "movieDate":movieDate,
                        "movieTime":movieTime,
                        "latitude":latitude,
                        "longitude":longitude
                    },
                success: function (data) {
                   if(data=='success'){
                       alert("등록 성공");
                       location.href="/admin/theaterList";
                   }else{
                       alert("등록 실패");
                   }
                }
            });

    	}
