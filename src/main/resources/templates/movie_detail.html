<script>

    let movieCode = [[ ${movieCode} ]];
    // let nickname = [[ ${session.nickname} ]];

    $(document).ready(function() {
        initMovieDetail();
        initAllComment();

    });

    function initMovieDetail(){
        $.ajax({
            // type: "GET",
            url: "/api/movie/" + movieCode,
            // dataType: "json",
            success: function (data) {
                let con='';

                con+='<div class="box-contents">';
                con+='<div class="title">';
                con+='<strong>'+data.movieNm+'</strong>';
                con+='<p>'+data.movieNmEn+'</p>';
                con+='</div>';
                con+='<div class="score">';
                con+='</div>';
                con+='<div class="spec">';
                con+='<dl>';
                con+='<dt>감독 :&nbsp;</dt>';
                con+='<dd class="on">'+data.directorNm+' ('+data.directorNmEn+')</dd>';
                con+='<dt>배우 :&nbsp;</dt>';
                con+='<dd class="on">'+data.actorNm+'</dd>';
                con+='<dt>장르 :&nbsp;</dt>';
                con+='<dd class="on">'+data.genreNm+'</dd>';
                con+='<dt>기본정보 :&nbsp;</dt>';
                con+='<dd class="on">'+data.watchGradeNm+',&nbsp;'+data.showtime+'분,&nbsp;'+data.nationNm+', '+data.typeNm+'</dd>';
                con+='<dt>개봉 :&nbsp;</dt>';
                con+='<dd class="on">'+data.openDt+'</dd>';
                con+='<dt>배급사 :&nbsp;</dt>';
                con+='<dd class="on">'+data.companyNm+'</dd>';
                con+='</dl>';
                con+='</div>';
                con+='</div>';

                $('#movie_detail_content').html(con);

                $('#movie_name').html(data.movieNm)
            },
            error: function(xhr) {
                console.log("실패다ㅠ");
                console.log("에러메세지 = " + textStatus);
                console.log("에러코드 = "+xhr.status);
            }
        });
    }

    function initAllComment(){
        console.log("initAllComment 실행됨");
        $.ajax({
            type: "GET",
            url: "/api/comments/" + movieCode,
            // data: JSON.stringify({ "movieCode" : movieCode}),
            // contentType : "application/json",
            dataType: "json",
            success: function (data) {
                let con='';
                for(let i=0;i<data.length;i++){
                    con+='<tr id="comment'+data[i].id+'">';
                    con+='<td>'+data[i].memberId+'</td>';
                    con+='<td id="commentContent'+data[i].id+'">'+data[i].content+'</td>';
                    con+='<td>'+data[i].indate+'</td>';
                    con+='<td><button type="button" onclick="goodup('+data[i].id+')" style="border: 1px solid gray; padding: 5px; margin: 3px">좋아요</button>'+data[i].good+'</td>';
                    con+='<td><button type="button" onclick="badup('+data[i].id+')" style="border: 1px solid gray; padding: 5px; margin: 3px">신고요</button>'+data[i].bad+'</td>';
                    con+='<td><span id="commentUpdate'+data[i].id+'"><button type="button" onclick="updateShowComment('+data[i].id+')" style="border: 1px solid gray; padding: 5px; margin: 3px">수정</button></span>';
                    con+='<button type="button" id="commentDelete'+data[i].id+'" onclick="deleteCommentByCommentId('+data[i].id+')" style="border: 1px solid gray; padding: 5px; margin: 3px">삭제</button></td>';
                    con+='</tr>';

                }
                // $('#initAllComment').html(con);
                $('#tbody').html(con);
                $('#dataTable').DataTable();
            },
            error: function(xhr) {
                console.log("initAllComment 실패다ㅠ");
                console.log("에러메세지 = " + textStatus);
                console.log("에러코드 = "+xhr.status);
            }
        });
    }

    function goodup(id){
        $.ajax({
            url: "/api/comment/GoodUp/" +id,
            type: "PUT",
            // data:{'id':id},
            // dataType: "json",
            success: function (data) {
                // console.log("/api/comment/GoodUp : id는 " + id+ "data는" +data);
                initAllComment();
            }
        });
    }

    function badup(id){
        $.ajax({
            url: "/api/comment/BadUp/" +id,
            type: "PUT",
            // data:{'id':id},
            // dataType: "json",
            success: function (data) {
                // console.log("/api/comment/BadUp : id는 " + id+ "data는" +data);
                initAllComment();
            }
        });
    }

    $("#commentAdd").submit(function(e) {
        e.preventDefault();

        let commentContent = $("#Commentcontent").val();

        if(commentContent.length == 0) {
            alert("한줄평 내용을 입력해주세요.");
            return false;
        }

        if(commentContent.length > 250) {
            alert("한줄평은 250자 이내로 입력해주세요.");
            return false;
        }

        // console.log("commentAdd submit 함수 실행됨 + content는" + commentContent);

        $.ajax({
            type: "POST",
            url: "/api/comment/add",
            data: JSON.stringify({
                "movieId": movieCode,
                "content" : commentContent,
                "memberId" : 77
            }),
            contentType : "application/json",
            // dataType: "text",
            success: function(data) {
                document.getElementById("Commentcontent").value='';
                $('.textCount').text('0자');
                initAllComment();
            },
            error: function(xhr) {
                console.log("에러코드(INSERT) = "+xhr.status);
                console.log("에러메세지 = " + textStatus);
            }
        });
    });

    $('#Commentcontent').keyup(function (e) {
        // console.log("Commentcontent 함수 호출");

        let content = $(this).val();

        // 글자수 세기
        if (content.length == 0 || content == '') {
            $('.textCount').text('0자');
        } else {
            $('.textCount').text(content.length + '자');
        }

        // 글자수 제한
        if (content.length > 250) {
            // 200자 부터는 타이핑 되지 않도록
            $(this).val($(this).val().substring(0, 250));
            // 200자 넘으면 알림창 뜨도록
            alert('한줄평은 250자 이내로 입력해주세요.');
            $('.textCount').text('250자');
        };
    });

    function updateShowComment(id){
        console.log("updateShowComment 실행됨");

        $.ajax({
            url: "/api/comment/" +id,
            type: "POST",
            // data:{'id':id},
            // dataType: "json",
            success: function (data) {

                let con = '';
                con+='<div class="reply_write ">';

    function updateCommentByCommentId(id){
        console.log("updateCommentByCommentId 함수 실행");

        let commentContentUpdate = $("#CommentcontentUpdate").val();

        if(commentContentUpdate.length == 0) {
            alert("한줄평 내용을 입력해주세요.");
            return false;
        }

        if(commentContentUpdate.length > 250) {
            alert("한줄평은 250자 이내로 입력해주세요.");
            return false;
        }

        $.ajax({
            url: "/api/comment/update/" +id,
            type: "PUT",
            data: JSON.stringify({
                "id": id,
                "content" : commentContentUpdate,
            }),
            contentType : "application/json",
            success: function (data) {
                // console.log("/api/comment/BadUp : id는 " + id+ "data는" +data);
                // document.getElementById("Commentcontent").value='';
                // $('.textCount').text('0자');
                initAllComment();
            }
        });
    }

    function deleteCommentByCommentId(id){

        if(confirm("한줄평을 정말로 삭제하시겠습니까?")) {

            $.ajax({
                url: "/api/comment/delete/" + id,
                type: "DELETE",
                success: function (data) {
                    initAllComment();
                }
            });
        }
    }
